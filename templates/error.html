<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Your provided styles here -->
    <style>
        /* Your provided styles */
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div style="text-align: center;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="var(--danger-color)" stroke-width="2"/>
                    <path d="M15 9L9 15M9 9L15 15" stroke="var(--danger-color)" stroke-width="2" stroke-linecap="round"/>
                </svg>
                
                <h1>Oops! Something went wrong</h1>
                
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                    We apologize, but we encountered an error while processing your request.
                </p>

                <div class="form-group">
                    <div style="background: rgba(239, 68, 68, 0.1); padding: 1rem; border-radius: 8px; margin-bottom: 2rem;">
                        <p style="color: var(--danger-color); font-size: 0.875rem;">
                            Error Code: 500 - Internal Server Error
                        </p>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button class="button button-primary" onclick="window.location.href='/'">
                        Go to Homepage
                    </button>
                    <button class="button button-danger" onclick="window.location.reload()">
                        Try Again
                    </button>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <p style="color: var(--text-secondary); font-size: 0.875rem;">
                If the problem persists, please contact our support team at
                <a href="mailto:support@example.com" style="color: var(--primary-color); text-decoration: none;">
                    support@example.com
                </a>
            </p>
        </div>
    </div>
</body>
</html>
