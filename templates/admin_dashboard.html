<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}"> 
  
    <style>
        .btn {
    width: fit-content;
    padding: 0.8rem;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
    display: inline-block;
    text-decoration: none;
}

.view-btn {
    background-color: var(--primary-color);
}

.view-btn:hover {
    background-color: darken(var(--primary-color), 10%);
}

.delete-btn {
    background-color: #e74c3c;
}

.delete-btn:hover {
    background-color: #c0392b;
}

/* Ensure buttons are displayed properly */
.action-buttons {
    display: flex;
    gap: 10px;
}

    </style>
</head>

<body>

    {% include 'admin_navbar.html' %}


    <div class="container">
        <div class="card">
            <h1>Admin Dashboard</h1>
            <h2>All Your Forms</h2>

            <!-- <div class="filters">
                <button class="filter-btn active" data-type="all">All Forms</button>
                <button class="filter-btn" data-type="QUESTION_BANK">Question Banks</button>
                <button class="filter-btn" data-type="NOTIFICATION">Notifications</button>
                <button class="filter-btn" data-type="SURVEY">Surveys</button>
            </div> -->

            
            <table id="forms-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Forms will be populated here -->
                </tbody>
            </table>


            <a href="http://127.0.0.1:5000/admin/create_form" class="new-form-button">
                <i class="fas fa-plus-circle"></i> Create New Form
            </a>
        </div>
    </div>

    <!-- Modal to view form details -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>View Form</h2>
            </div>
            <div id="modalBody">
                <!-- Dynamic form content will go here -->
            </div>
            <div class="modal-footer">
                <button class="button button-danger" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

<script src="{{ url_for('static', filename='js/admin_forms_table.js') }}"></script>
    

</body>

</html>
